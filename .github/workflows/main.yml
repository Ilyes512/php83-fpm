name: Main

on:
  push:
    branches: [main]

permissions:
  actions: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: Ilyes512/github-actions/.github/workflows/build-php.yml@php-workflows
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    with:
      runner-os: ubuntu-22.04
      platform: ${{ matrix.platform }}
      image-name: ghcr.io/${{ github.repository }}
      cache-key: ${{ matrix.os }}-buildx-${{ matrix.platform }}-${{ github.ref_name }}-${{ github.sha }}
      cache-restore-keys: |
        ${{ matrix.os }}-buildx-${{ matrix.platform }}-${{ github.ref_name }}-
        ${{ matrix.os }}-buildx-${{ matrix.platform }}-

  merge:
    uses: Ilyes512/github-actions/.github/workflows/merge-php.yml@php-workflows
    needs: build
    with:
      runner-os: ubuntu-22.04
      image-name: ghcr.io/${{ github.repository }}
